<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mi Historial</title>
</head>
<body>
    <main class="dashboard-main">
        <div class="main-header">
            <div class="main-header__title">
                <h1>Mi historial</h1>
            </div>
        </div>

        <section class="historical-cards">
            <!-- Discounts card -->
            <div class="container-resumen">
                <div class="container-resumen__header">
                    <p>Descuentos</p>
                    <box-icon color="#6d6d6d" name='info-circle'></box-icon>
                </div>
                <div class="container-resumen__content">
                    <div class="icon-container">
                        <box-icon color="white" name='gift'></box-icon>
                    </div>
                    <div class="resumen-values">
                        <p class="resumen-values__main">$000.000</p>
                        <p class="resumen-values__caption">Ahorrado (Últ. 30 días)</p>
                    </div>
                </div>
            </div>
            <!-- Purchase average -->
            <div class="container-resumen">
                <div class="container-resumen__header">
                    <p>Promedio de compra</p>
                    <box-icon color="#6d6d6d" name='info-circle'></box-icon>
                </div>
                <div class="container-resumen__content">
                    <div class="icon-container">
                        <box-icon color="white" name='shopping-bag'></box-icon>
                    </div>
                    <div class="resumen-values">
                        <p class="resumen-values__main">$000.000</p>
                        <p class="resumen-values__caption">Ahorrado (Últ. 30 días)</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
