<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>
<body>
    <main class="dashboard-main">
        <div class="modal-preferences">
            <!-- Title section -->
            <div class="modal-preferences__header">
                <p class="title">Tus gustos</p>
                <a href="#"><box-icon color="#0F0F0F" name='x'></box-icon></a>                
            </div>
            <!-- Content section -->
            <div class="modal-preferences__content">
                <div class="preference-input">
                    <label for="">Comida Favorita</label>
                    <input type="text" placeholder="Ej. Mancarrones con queso" name="" id="">
                </div>
                <div class="preferences-options">
                    <!-- Favorites -->
                    <div class="preferences-options__container">
                        <div class="main-section">
                            <p class="main-section__title">Productos favoritos</p>
                            <p>Selecciona los productos de tu preferencia.</p>
                        </div>
                        <!-- Options -->
                        <div class="options-section">
                            <!-- Basic checkbox -->
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="pollo" id="pollo">
                                <label for="pollo">Pollo<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>

                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="res" id="res">
                                <label for="res">Res<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="mexicana" id="mexicana">
                                <label for="mexicana">Mexicana<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="pescado" id="pescado">
                                <label for="pescado">Pescado<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="cerdo" id="cerdo">
                                <label for="cerdo">Cerdo<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="arabe" id="arabe">
                                <label for="arabe">Árabe<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="americana" id="americana">
                                <label for="americana">Americana<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="parrilla" id="parrilla">
                                <label for="parrilla">Parrilla<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="oriental" id="oriental">
                                <label for="oriental">Oriental<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="colombiana" id="colombiana">
                                <label for="colombiana">Colombiana<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                            <div class="options-section__checkbox-positive">
                                <input type="checkbox" class="checkbox-button" name="vegano" id="vegano">
                                <label for="vegano">Vegano<img class="icon-checked" src="../Assets/check.svg" alt="checked"></label>                                
                            </div>
                        </div>
                    </div>
                    <!-- To avoid -->
                    <div class="preferences-options__container">
                        <div class="main-section">
                            <p class="main-section__title">Productos a evitar</p>
                            <p>Selecciona los productos que deseas evitar.</p>
                        </div>
                        <!-- Options -->
                        <div class="options-section">
                            <!-- Basic checkbox -->
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="soya" id="soya">
                                <label for="soya">Soya<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>

                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="lacteos" id="lacteos">
                                <label for="lacteos">Lácteos<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="mariscos" id="mariscos">
                                <label for="mariscos">Mariscos<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="nueces" id="nueces">
                                <label for="nueces">Nueces<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="huevos" id="huevos">
                                <label for="huevos">Huevos<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="azucar" id="azucar">
                                <label for="azucar">Azúcar<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="picante" id="picante">
                                <label for="picante">Picante<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="condimentado" id="condimentado">
                                <label for="condimentado">Condimentado<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="cilantro" id="cilantro">
                                <label for="cilantro">Cilantro<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="pimenton" id="pimenton">
                                <label for="pimenton">Pimentón<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                            <div class="options-section__checkbox-negative">
                                <input type="checkbox" class="checkbox-button" name="cebolla" id="cebolla">
                                <label for="cebolla">Cebolla<img class="icon-checked" src="../Assets/close.svg" alt="Closed"></label>                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Box information -->
                <div class="box-info">
                    <box-icon color="#EFA808" name='bulb'></box-icon>
                    <p>Con ésta información podrás recibir mejores recomendaciones basados en tus gustos.</p>                    
                </div>
            </div>
            <!-- Action section -->
            <div class="modal-preferences__actions">
                <input class="btn-outline" type="button" value="Cancelar">
                <input class="btn-filled" type="button" value="Aceptar">
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>
</html>
